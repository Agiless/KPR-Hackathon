# Minimal Redis config for Windows

# Set a folder where Redis can save data
dir C:/Users/paran/Desktop/Hack/KPR-Hackathon/redisdata

# Disable persistence (optional, comment these lines if you want persistence)
save ""           
appendonly no      

# Server network settings
bind 0.0.0.0
port 63799   

# Logging
loglevel notice
logfile ""

# Optional: require a password (recommended if exposing Redis externally)
# requirepass yourpassword
